# Liga EDUmind - Docker Compose - SECURED 2025-12-07
# All ports bound to localhost for security

services:
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: liga-edumind-backend-dev
    ports:
      - "127.0.0.1:8001:8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://liga_edumind:4YLKeD0HXUrco-dF62xVosEsvXSgSZt-@db:5432/liga_edumind
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=False
    volumes:
      - ./backend:/app
      - backend_uploads:/app/static/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  db:
    image: postgres:15-alpine
    container_name: liga-edumind-db-dev
    environment:
      - POSTGRES_DB=liga_edumind
      - POSTGRES_USER=liga_edumind
      - POSTGRES_PASSWORD=4YLKeD0HXUrco-dF62xVosEsvXSgSZt-
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U liga_edumind -d liga_edumind" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: liga-edumind-redis-dev
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: liga-edumind-frontend-dev
    ports:
      - "127.0.0.1:5173:5173"
    environment:
      - VITE_API_URL=/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
