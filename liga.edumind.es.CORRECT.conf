server {
    if ($host = liga.edumind.es) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    listen [::]:80;
    server_name liga.edumind.es;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name liga.edumind.es;

    ssl_certificate /etc/letsencrypt/live/liga.edumind.es/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/liga.edumind.es/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/liga.edumind.es/chain.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Frontend - React SPA
    root /var/www/liga_edumind/frontend/dist;
    index index.html;

    # Backend API reverse proxy
    location /api/ {
        proxy_pass http://localhost:8001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static uploads
    location /static/uploads/ {
        alias /var/www/liga_edumind/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # React SPA - catch-all for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    access_log /var/log/nginx/liga.edumind.es.access.log;
    error_log /var/log/nginx/liga.edumind.es.error.log;
}
